      description: An Entity with the same unique fields is already present in the system
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/entityUniquenessExceptionInfo'
        application/xml:
          schema:
            $ref: '#/components/schemas/entityUniquenessExceptionInfo'
