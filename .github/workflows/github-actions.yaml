name: kapua-continuous-integration
on: [ push, pull_request ] # Triggers the workflow on push or pull request events

env:
  BUILD_OPTS: ""
  CONFIG_OVERRIDES: "-Dcommons.db.schema=kapuadb -Dcommons.settings.hotswap=true -Dbroker.host=localhost"
  MAVEN_OPTS: "-Xmx4096m"

jobs:
  build-kapua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # Checks out a copy of the repository on the ubuntu-latest machine
      - uses: actions/setup-java@v1
        with:
          java-version: '8' # The JDK version to make available on the path.
          # java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          # architecture: x64 # (x64 or x86) - defaults to x64
      - uses: actions/cache@v2 # Cache local Maven repository to reuse dependencies
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - run: mvn -v
      - run: docker images -a  # used as log (should show only github environment standard docker images; if kapua images are present, something is wrong)
      - uses: satackey/action-docker-layer-caching@v0.0.11  # docker images cache
        continue-on-error: true
        with:
          key: ${{ github.run_id }}-${{ github.run_number }}-docker-cache-{hash}  # cache is valid only for current run on the current repository
          restore-keys: |
            ${{ github.run_id }}-${{ github.run_number }}-docker-cache-
      - run: mvn -B ${BUILD_OPTS} -Pdocker -DskipTests clean install
      - run: bash <(curl -s https://codecov.io/bash)
  test-brokerAcl:
    needs: build-kapua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true
        with:
          key: ${{ github.run_id }}-${{ github.run_number }}-docker-cache-{hash}
          restore-keys: |
            ${{ github.run_id }}-${{ github.run_number }}-docker-cache-
      - run: echo "127.0.0.1       message-broker" | sudo tee -a /etc/hosts
      - run: docker images -a
      - uses: nick-invision/retry@v2.4.0
        with:
          timeout_minutes: 45
          retry_on: error
          max_attempts: 3
          command: ./ci-output.sh mvn -B ${BUILD_OPTS} ${CONFIG_OVERRIDES} -Dgroups='!org.eclipse.kapua.qa.markers.junit.JUnitTests' -Dcucumber.filter.tags="@brokerAcl" verify
      - run: bash <(curl -s https://codecov.io/bash)
