apiVersion: v1
id: eclipse-kapua
kind: Template
name: eclipse-kapua
metadata:
  name: eclipse-kapua
parameters:
- name:           DOCKER_ACCOUNT
  description:      The docker hub account name to pull from
  value:            eclipse
- name:           ELASTIC_SEARCH_MEMORY
  descrption:       The minimum and maximun Java heap space for Elasticsearch
  value:            '512m'
- name:           IMAGE_VERSION 
  description:      The version of the image to use
  value:            latest
- name:           JAVA_OPTS_EXTRA
  description:      Extra Java options
  value:            ''
- name:           JOLOKIA_PASSWORD
  description:      The password used for the Jolokia endpoint authentication
  generate:         expression
  from:             '[a-zA-Z0-9]{15}'
  required:         true
- name:           JOLOKIA_USER
  description:      The username used for the Jolokia endpoint authentication
  value:            jolokia

objects:

# Config Maps (Hawkular)

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: hawkular-openshift-agent-java
    labels:
      name: hawkular-openshift-agent-java
      hawkular-openshift-agent: jolokia-java
  data:
    hawkular-openshift-agent: |
      endpoints:
      - type: jolokia
        protocol: https
        port: 8778
        path: /jolokia/
        collection_interval: 15s
        credentials:
          username: ${JOLOKIA_USER}
          password: ${JOLOKIA_PASSWORD}
        tls:
          skip_certificate_validation: true
        metrics:
        - id: generic.javaHeapUsed
          name: "java.lang:type=Memory#HeapMemoryUsage#used"
          tags:
            kapuaComponent: generic
            kapuaMetricType: javaMemoryUsage
          type: gauge
          description: Heap Memory Used
          units: B

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: hawkular-openshift-agent-broker
    labels:
      name: hawkular-openshift-agent-broker
      hawkular-openshift-agent: jolokia-broker
  data:
    hawkular-openshift-agent: |
      endpoints:
      - type: jolokia
        protocol: https
        port: 8778
        path: /jolokia/
        collection_interval: 15s
        credentials:
          username: ${JOLOKIA_USER}
          password: ${JOLOKIA_PASSWORD}
        tls:
          skip_certificate_validation: true
        metrics:
        - id: broker.javaHeapUsed
          name: "java.lang:type=Memory#HeapMemoryUsage#used"
          tags:
            kapuaComponent: broker
            kapuaMetricType: javaMemoryUsage
          type: gauge
          description: Heap Memory Used
          units: B
        - id: broker.connectionCount
          name: "org.apache.activemq:type=Broker,brokerName=kapua#CurrentConnectionsCount"
          tags:
            kapuaComponent: broker
            kapuaMetricType: connectionCount
          type: gauge
          description: Current connection count
        - id: broker.messagesReceived
          name: "org.apache.activemq:type=Broker,brokerName=kapua#TotalEnqueueCount"
          tags:
            kapuaComponent: broker
            kapuaMetricType: messagesReceived
          type: counter
          description: Total messages received by the broker

- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: hawkular-openshift-agent-jetty
    labels:
      name: hawkular-openshift-agent-jetty
      hawkular-openshift-agent: jolokia-jetty
  data:
    hawkular-openshift-agent: |
      endpoints:
      - type: jolokia
        protocol: https
        port: 8778
        path: /jolokia/
        collection_interval: 15s
        credentials:
          username: ${JOLOKIA_USER}
          password: ${JOLOKIA_PASSWORD}
        tls:
          skip_certificate_validation: true
        metrics:
        - id: jetty.javaHeapUsed
          name: "java.lang:type=Memory#HeapMemoryUsage#used"
          tags:
            kapuaComponent: jetty
            kapuaMetricType: javaMemoryUsage
          type: gauge
          description: Heap Memory Used
          units: B
        - id: jetty.requestsDispatched
          name: "org.eclipse.jetty.server.handler:type=statisticshandler,id=0#dispatched"
          tags:
            kapuaComponent: jetty
            kapuaMetricType: requestsDispatched
          type: counter
          description: Number fo requests dispatched

# Deployment configs

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: sql
    name: sql
  spec:
    replicas: 1
    selector:
      app: sql
      deploymentconfig: sql
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: sql
          deploymentconfig: sql
          hawkular-openshift-agent: jolokia-java
      spec:
        containers:
        - env:
          - name: JAVA_OPTS
            value: -Xmx1G
          - name: H2_OPTS
            value: -javaagent:/jolokia-jvm-agent.jar=port=8778,protocol=https,caCert=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt,clientPrincipal=cn=system:master-proxy,useSslClientAuthentication=true,extraClientCheck=true,host=0.0.0.0,discoveryEnabled=false,user=${JOLOKIA_USER},password=${JOLOKIA_PASSWORD}
          image: ${DOCKER_ACCOUNT}/kapua-sql:${IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          name: sql
          ports:
          - containerPort: 8778 
            name: jolokia
          - containerPort: 3306
          - containerPort: 8181
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3306
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /opt/h2-data
            name: sql-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: sql-data
        - name: hawkular-openshift-agent
          configMap:
            name: hawkular-openshift-agent-java

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: events-broker
    name: events-broker
  spec:
    replicas: 1
    selector:
      app: events-broker
      deploymentconfig: events-broker
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: events-broker
          deploymentconfig: events-broker
          hawkular-openshift-agent: jolokia-events-broker
      spec:
        containers:
        - image: enmasseproject/activemq-artemis:2.2.0-1
          imagePullPolicy: IfNotPresent
          name: events-broker
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            tcpSocket:
              port: 5672
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 9
            timeoutSeconds: 1
            tcpSocket:
              port: 5672
          env:
          - name: ARTEMIS_CONFIGURATION
            value: /run/secrets
          volumeMounts:
          - mountPath: /run/secrets
            name: config
          - mountPath: /maven/data
            name: events-broker-volume-1
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        volumes:
        - name: config
          secret:
            secretName: events-broker-conf
        - name: events-broker-volume-1
          emptyDir: {}

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    generation: 1
    labels:
      app: kapua-broker
    name: kapua-broker
  spec:
    replicas: 1
    selector:
      app: kapua-broker
      deploymentconfig: kapua-broker
    strategy:
      type: Recreate
    template:
      metadata:
        annotations:
          openshift.io/container.kapua-broker.image.entrypoint: '["/maven/bin/activemq","console"]'
        labels:
          app: kapua-broker
          deploymentconfig: kapua-broker
          hawkular-openshift-agent: jolokia-broker
      spec:
        containers:
        - env:
          - name: ACTIVEMQ_OPTS
            value:
              -Dcommons.db.connection.host=$SQL_SERVICE_HOST
              -Dcommons.db.connection.port=$SQL_PORT_3306_TCP_PORT
              -Dcommons.db.schema.update=true
              -Dmetrics.enable.jmx=true
              -Ddatastore.elasticsearch.nodes=$ELASTICSEARCH_PORT_9200_TCP_ADDR
              -Dcertificate.jwt.private.key=file:///home/kapua/key.pk8
              -Dcertificate.jwt.certificate=file:///home/kapua/cert.pem
              -Dcommons.eventbus.url="failover:(amqp://${EVENTS_BROKER_PORT_5672_TCP_ADDR}:${EVENTS_BROKER_PORT_5672_TCP_PORT})"
              -Dcertificate.jwt.private.key=file:///home/kapua/key.pk8
              -Dcertificate.jwt.certificate=file:///home/kapua/cert.pem
              -javaagent:/jolokia-jvm-agent.jar=port=8778,protocol=https,caCert=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt,clientPrincipal=cn=system:master-proxy,useSslClientAuthentication=true,extraClientCheck=true,host=0.0.0.0,discoveryEnabled=false,user=${JOLOKIA_USER},password=${JOLOKIA_PASSWORD}
              ${JAVA_OPTS_EXTRA}
          image: ${DOCKER_ACCOUNT}/kapua-broker:${IMAGE_VERSION}
          imagePullPolicy: IfNotPresent
          name: kapua-broker
          ports:
          - containerPort: 8778 
            name: jolokia
          - containerPort: 1883
          - containerPort: 61614
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 1883
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /maven/data
            name: kapua-broker-volume-1
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        terminationGracePeriodSeconds: 30
        volumes:
        - name: kapua-broker-volume-1
          emptyDir: {}
        - name: hawkular-openshift-agent
          configMap:
            name: hawkular-openshift-agent-broker

